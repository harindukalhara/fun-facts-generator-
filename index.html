<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Earth Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        .fact-display {
            margin: 20px 0;
            font-size: 18px;
            color: #333;
            min-height: 60px;
        }

        .fact-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .fact-button:hover {
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
        }

        .fact-button.move {
            position: relative;
            animation: moveButton 0.5s ease;
        }

        @keyframes moveButton {
            0% { transform: translate(0, 0); }
            100% { transform: translate(calc(50% - 50px), calc(50% - 20px)); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Earth Facts</h1>
        <div id="fact-display" class="fact-display">
            Click the button to see a random fact!
        </div>
        <button id="fact-button" class="fact-button">Show Random Fact</button>
    </div>
    <script>
        const facts = [
            "Earth is approximately 4.54 billion years old.",
            "About 71% of Earth's surface is covered with water.",
            "Earth's atmosphere is composed of 78% nitrogen and 21% oxygen.",
            "Earth's crust is divided into tectonic plates.",
            "Earth has one natural satellite, the Moon.",
            "Earth rotates on its axis once every 24 hours.",
            "The tilt of Earth's axis causes the seasons.",
            "Earth has a strong magnetic field.",
            "Earth is the only known planet to support life.",
            "Mount Everest is the highest point on Earth."
        ];

        let moveCount = 0;
        const maxMoves = 3;
        const factDisplay = document.getElementById('fact-display');
        const factButton = document.getElementById('fact-button');

        factButton.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * facts.length);
            factDisplay.textContent = facts[randomIndex];
        });

        factButton.addEventListener('mouseover', () => {
            if (moveCount < maxMoves) {
                factButton.classList.add('move');
                setTimeout(() => {
                    factButton.classList.remove('move');
                }, 500);
                moveCount++;
            }
        });
    </script>
</body>
</html>
